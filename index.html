<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>React </title>
  <style>
    .post-container {
      display: flex;
      flex-wrap: wrap;
    }
    .post {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
      width: 300px;
      background-color: #f9f9f9;
    }
    .like-button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      width: 100px; 
      background-color: #ff5733; 
    }
  </style>
</head>
<body style="background-color: yellow;">
  <div class="post-container">
    <div class="post">
      <h2>Тагир и Рамик</h2>
      <p>Даааааааа</p>
      <button class="like-button">Лайк</button>
    </div>
    <div class="post">
      <h2>Алдик и Айдын</h2>
      <p>Нееееееееет</p>
      <button class="like-button">Лайк</button>
    </div>
    <div class="post">
      <h2>Алишер и Демид</h2>
      <p>Неееее знаааааааюю</p>
      <button class="like-button">Лайк</button>
    </div>
  </div>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script>
    const e = React.createElement;
    class LikeButton extends React.Component {
      constructor(props) {
        super(props);
        this.state = { liked: false };
      }
      render() {
        return e(
          'button',
          {
            className: 'like-button',
            onClick: () => this.setState({ liked: !this.state.liked }),
            style: {
              width: '100px', 
              backgroundColor: this.state.liked ? 'green' : '#ff5733', 
              color: '#fff',
              border: 'none',
              padding: '5px 10px',
              cursor: 'pointer',
            },
          },
          this.state.liked ? 'Лайкнуто' : 'Лайк'
        );
      }
    }
    const likeButtons = document.querySelectorAll('.like-button');
    likeButtons.forEach((button) => {
      const container = button.parentElement;
      ReactDOM.render(e(LikeButton), button);
    });
  </script>
</body>
</html>
